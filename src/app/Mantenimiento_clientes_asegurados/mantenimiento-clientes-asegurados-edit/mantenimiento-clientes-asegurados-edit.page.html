<ion-header>
  <ion-toolbar>
    <ion-title>Asegurado</ion-title>

    <ion-buttons slot="start">
      <ion-button (click)="volver()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col>
        
            <ion-item>
              <ion-label position="floating">Código</ion-label>
              <ion-input [(ngModel)]="asegurado.codigo" aria-label="Código"></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-label position="floating">Nombre y Apellido</ion-label>
              <ion-input [(ngModel)]="asegurado.nombre" aria-label="Nombre"></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-label position="floating">Bien Asegurado</ion-label>
              <ion-input [(ngModel)]="asegurado.bien_asegurado" aria-label="bien_asegurado"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Monto</ion-label>
              <ion-input [(ngModel)]="asegurado.monto" aria-label="monto"></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-label position="floating">Fecha</ion-label>
              <ion-input type="date" [(ngModel)]="asegurado.fecha" aria-label="Fecha Nac."></ion-input>
            </ion-item>

          <ion-item *ngIf="bien_foto">
            <img [src]="bien_foto" alt="bien_foto" style="width: 100%; height: auto;">
          </ion-item>
          <ion-item>
            <label for="fileUpload">Subir Foto</label>
            <input id="fileUpload" type="file" #upload accept=".png,.jpg">
            <ion-button (click)="uploadFile(upload)">Subir</ion-button>
          </ion-item>

     
       
        </ion-col>

      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col size="6" class="ion-text-start">
          <ion-fab-button (click)="eliminarAsegurado()" color="danger">
            <ion-icon name="trash"></ion-icon>
          </ion-fab-button>
        </ion-col>
        <ion-col size="6" class="ion-text-end">
          <ion-fab-button (click)="accion(asegurado.id)">
            <ion-icon name="save"></ion-icon>
          </ion-fab-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button *ngIf="bien_foto" (click)="eliminarBien_foto()">Eliminar Foto</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    
</ion-content>
