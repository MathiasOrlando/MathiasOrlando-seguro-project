

<ion-content>
  <ion-grid>
    <ion-row class="header-color">
      <ion-col><strong>Codigo</strong></ion-col>
      <ion-col><strong>Nombre y Apellido</strong></ion-col>
      <ion-col><strong>Bien Asegurado</strong></ion-col>
      <ion-col><strong>Monto</strong></ion-col>
      <ion-col><strong>Fecha</strong></ion-col>
    </ion-row>

    <ion-row *ngFor="let asegurado of listaAsegurados">
      <ion-item-sliding>
        <ion-item [routerLink]="['/mantenimiento-clientes-asegurados-edit/' + asegurado.id]">
          <ion-col>{{ asegurado.codigo }}</ion-col>
          <ion-col>{{ asegurado.nombre }}</ion-col>
          <ion-col>{{ asegurado.bien_asegurado }}</ion-col>
          <ion-col>{{ asegurado.monto }}</ion-col>
          <ion-col>{{ asegurado.fecha }}</ion-col>
        </ion-item>
      </ion-item-sliding>
    </ion-row>
  </ion-grid>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="nuevo()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
